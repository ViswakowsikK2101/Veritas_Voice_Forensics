      tailwind.config = {

    <style>
      /* Custom scrollbar for code blocks */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* GPU Accelerated Scanline Animation */
      @keyframes scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(500%); } /* Wide throw to ensure it passes fully */
      }
      
      .scan-line-active {
        animation: scan 2s linear infinite;
        will-change: transform; /* Hint to browser to promote to compositing layer */
      }
    </style>
